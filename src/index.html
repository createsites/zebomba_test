<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University adventures</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main>
        <section class="controls">
            <div class="friends">
                <a href="#" class="arrow left"></a>
                <div id="slider">
                    <div class="slider_wrap">
                        <div class="item"><a href="#" class="add"></a></div>
                        <div class="item female"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item female"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item female"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item female"></div>
                    </div>
                </div>
                <a href="#" class="arrow right"></a>
            </div>
            <button class="chat"></button>
            <button class="univer">В универ</button>
            <button class="message"></button>
            <button class="rating"></button>
        </section>

        <div id="character"></div>
    </main>

    <div id="overlay">
        <section id="rating">
            <div class="head">
                <h2><span class="text">Рейтинг игроков</span></h2>
            </div>
            <a href="#" class="close"></a>
            <div class="list">
                <div class="scroll_box">
                    <table class="score">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Место</th>
                            <th></th>
                            <th>Имя Фамилия</th>
                            <th>Опыт</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
